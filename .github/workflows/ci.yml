name: build
on: push
jobs:
  build-bundle:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '2.5.0'
          channel: stable
      - name: Build bundle
        run: |
          flutter pub get
          flutter build appbundle